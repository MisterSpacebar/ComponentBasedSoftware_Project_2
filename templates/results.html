<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <!-- Typeahead JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='search.js') }}"></script>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main container-lg">
        <div class="center">
            <img src="https://wiki.guildwars2.com/images/thumb/d/df/GW2Logo_new.png/400px-GW2Logo_new.png">
            <h3 class="page-title">Trading Post Data</h3>
        </div>
        <div class="search-form">
            <form type="submit" method="POST" action="/search" id="search-form">
                <div class="form-group input-group mb-3">
                    <input type="text" for="item_name" name="item_name" class="form-control" id="search-bar" placeholder="Search...">
                    <div class="input-group-append">
                        <button type="submit" id="search-button" class="btn btn-danger">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="item-info container">
            <div class="row">
                <div class="col-sm">
                    <img src="{{ item_data.icon }}" alt="{{ item_data.name }}">
                </div>
                <div class="col-sm">
                    <h3>{{ item_data.name }}</h3>
                </div>
                <div class="col-sm">

                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="gw2-chart"></canvas>
        </div>
    </div>

</body>
</html>
