<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guild Wars 2 Trading Post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <!-- Typeahead JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>

    <script src="{{ url_for('static', filename='search.js') }}"></script>
</head>
    <body>
        <div class="main container-lg">
            <div class="center">
                <img src="https://wiki.guildwars2.com/images/thumb/d/df/GW2Logo_new.png/400px-GW2Logo_new.png">
                <h3>Trading Post Data</h3>
            </div>
            <!--<input type="text" id="search-bar" class="form-control" placeholder="Search...">-->

              <div class="form-group input-group mb-3">
                  <input type="text" for="item_name" name="item_name" class="form-control" id="search-bar" placeholder="Search...">
                  <div class="input-group-append">
                      <button type="submit" id="search-button" class="btn btn-danger">Submit</button>
                  </div>
              </div>
            </form>
        </div>

    </body>
